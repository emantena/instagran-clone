<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content" *ngIf="statusUpload === 'pendente'">
            <form [formGroup]="formulario" (ngSubmit)="publicar()">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Criar publicação</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <input class="form-control-file" type="file" accept="image/*" (change)="prepararImagemUpload($event)" />
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="Título da publicação" class="form-control" formControlName="titulo" />
                    </div>
                </div>
                <div class="modal-footer">
                    {{ progresso }}
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                    <button type="submit" class="btn btn-primary">Publicar</button>
                </div>
            </form>
        </div>

        <div class="modal-content" *ngIf="statusUpload === 'em andamento'">
            <form [formGroup]="formulario" (ngSubmit)="publicar()">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Publicando</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="progress">
                        <div class="progress-bar"
                            role="progressbar"
                            [style.width]="porcentagemUpload+'%'"
                            aria-valuemin="0"
                            aria-valuemax="100">
                            {{porcentagemUpload}}%
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <div class="modal-content" *ngIf="statusUpload === 'concluído'">
            <form [formGroup]="formulario" (ngSubmit)="publicar()">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Publicando</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                        <div class="alert alert-success" role="alert">
                            Publicação realizada com sucesso!!!
                        </div>
                </div>
            </form>
        </div>
    </div>
</div>
